## Helptext für gemeinsame Framework-Grundoptionen (deutsch)
de.hlpfwopt    = \n\
\n  Gemeinsame Optionen für alle Frame4J-Anwendungen  {gem.hlp, de : \
\n -O -A -C   : Überschreiben (overwrite), Anhängen an (append) bzw. Erzeugen\
\n              (create) von Ausgabe- oder Log-Dateien; \
\n              ohne Angabe: interaktiv nachfragen. \
\n -askGraf   : Nachfragen vor Datei überschreiben mit Fenster. \
\n -askCons   : Nachfragen vor Datei überschreiben auf Konsole (Standard- \
\n              Ein-/Ausgabe statt mit Fenster. \
\n -log       : Der nachfolgende Parameter gibt den Namen einer Log-Datei an \
\n -silent    : Keine Ablaufmeldungen.   \
\n -normal    : Normale (Standard-) Ablaufmeldungen (default).  \
\n -v,-verbose: Ausführlichere Meldungen.   \
\n -test      : Gegebenenfalls noch ausführlicher und Unterdrückung der \
\n              Programmwirkung nach außen.  \
\n -debug     : Ggf. auch Meldung von Programmereignissen (nur für Entwicklung).\
\n \
\n              Sprache und Region; default: System-/Plattformeigenschaften \
\n -de -deDE  : Sprache Deutsch, Land / Region Deutschland \
\n -deCH      : Sprache Deutsch, Land / Region Schweiz \
\n -en -enGB  : Sprache Englisch, Land / Region Großbrittanien \
\n -fr -frFR -frCH -frBE -it -itIT -itCH : dto. für Französisch bzw. Italienisch \
\n -es -da -pt -nl : dto. Spanisch, Dänisch, Portugisisch, Holländisch \
\n -lang -regio: Nächster Parameter is jeweils ein Landes- oder Regionalkode \
\n \
\n -help, -?  : Nur Ausgabe der (dieser) Online-Hilfe. \
\n  \
\n  \
\n    Hinweise \
\n \
\n  A.) Mit -log fileName -help schreiben Sie diesen Hilfetext auch in die \
\n      Datei fileName.                            20.02.2009 gem.hlp, de}


