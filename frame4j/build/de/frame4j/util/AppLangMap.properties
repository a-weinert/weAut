##  Hints:
##  1) Fixed set of minimal keys and Western European languages
##  2) Language prefixes de., en., fr., it., es., pt., nl., da. etc.
##     use according to de.frame4j.util.PropMap - subSet()-Rules!
##
##  Set of keys
##
##  lang                  // 0 short for lamguage (e.g de en fr it
##  jan, feb, mar, apr,            // 1..12 Months long version
##  may, jun, jul, aug, sep, oct, nov, dec
##  jan_s, feb_s, mar_s, apr_s,    // 13..24 Months shortened version
##  may_s, jun_s, jul_s, aug_s, sep_s, oct_s, nov_s, dec_s
##  sun, mon, tue, mit, don, fre, sam              // 25..31 weekday  long
##  sun_s, mon_s, tue_s, mit_s, don_s, fre_s, sam_s // 32..38 weekday short
##  de, de_s, en, en_s,  // language prefixes  each as pair for long and short
##  fr, fr_s, it, it_s, es, es_s, pt, pt_s, nl, nl_s, da, da_s
##
##  sprspez  // Headline for test output (AppLangMap as application)
##  yes, no, canc, abort, proceed   // Ja Nein etc. z.B. für Knöpfe
##
##  file, dir    // Datei Verzeichnis
##  line, column // Zeile Spalte
##  input,output // Eingabe Ausgabe
##  para         // Parameter
##  empt         // empty, leer
##  male0, fem0  // no, none, kein, keine (male, female form)
##  strt_pt      // pattern {name} {startzeit} 2-zeilig mit Leerzeilen
##  wedaclock    // day of week, date, clock format String
##  wintit       // window's title, Fenstertitel
##  strtargs     // start arguments,  Startparameter
##  logfmode     // Logfiles open mode
##  strttime     // Start time
##  runtime      // run time, execution time
##  systime      // System (OS) time

##  Melde- und Exception-Texte (Letztere enden mit Leerzeichen)
##  noprfil      // Fehlenede Propertiesdate
##  noapprfil    // Keine .apps Properties-Datei
##  nobaprfil    // Keine Grund-Properties-Datei
##  nofil        // Keine Datei
##  nospcinp     // Keine Eingabe
##  nodir        // Kein  Verzeichnis
##  unknopt      // Unbekannte Option
##  unknprop     // Unbekannte Eigenschaft
##  morespar     // Mehr als {0} (Standard-) Parameter
##  missval      // Angabe für {0} fehlt.
##  ldprplst     // \n\nListe der Properties:\n\n
##  ldseares     // Geladene/gesuchte Dateien/Resourcen:\n
##  stomenmb     // \u0020Menubar + Menus speichern
##  itmstord     // \n   {0} nach {1} gespeichert.\n
##  itstoerr     // \n   {0} nach {1}\n   Error: {2}
##  logouterr    // Log- / Out-Datei-Error\0020
##  cliordwrp    // Falsche Parameter für clientOrder      // JMX
##  noopfound    // Kann Operation {0} in {1} nicht finden // JMX
##  wrtypfnam    // Falscher Typ für {0}                   // JMX
##  noknwnatt    // Unbekanntes Attribut : {0}             // JMX
##  novalfor     // Keine Wertangabe für {0}               // JMX
##  nosetatt     // Keine Angabe des Attributs             // JMX
##  cmndspar     // Error !! Kommando {0} erfordert Parameter //JMX
##  jmxbatrm     //  ** JMX: Letzte (Basis-) Anwendung endet  //JMX

##  nooerrs      // {0} Fehler
##  noowarns     // {0} Warnung{0en}
##  noofaterr    // {0} fatale{0?r} Fehler


##  openexcp     //  öffnen / lesen unmöglich: {0}  // mit Exception
##  nospcdir     //  Keine Verzeichnis- (Datei-) angabe
##  rectosubd // Rekursive Kopie in Unterverzeichnisse ist nicht erlaubt/sinnvoll
##  outtofil     //  out -> Datei
##  logtofil     //  log -> Datei

##  showfile     //  Datei anzeigen

